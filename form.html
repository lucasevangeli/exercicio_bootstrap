<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>
    <style>
        form{
            
            align-items: center;
            display: flex;
            flex-direction: column;
            
        }
        .box {
            
            width: 300px; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
    </style>
</head>
<body>
    <header class="box">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nome</label>
              <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">

                <label for="numericInput" class="form-label">Telefone</label>
                <input type="number" class="form-control input-number" id="numericInput" placeholder="Digite seu nÃºmero">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Li os termos do site</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        
    </header>
</body>
</html>
